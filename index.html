<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
    }

    #canvas {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        display: grid;
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
    }

    input {
        grid-column: span 4;
        height: 40px;
        font-size: 18px;
        text-align: right;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        height: 40px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #e0e0e0;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #d5d5d5;
    }

    button:active {
        background-color: #ccc;
    }

    button:last-child {
        grid-column: span 2;
        background-color: #4caf50;
        color: white;
    }
</style>

</head>
<body>
    <div id="canvas">
        
    </div>
<script src="script.js"></script>
</body>
</html>
